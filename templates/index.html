{% extends "layout.html" %}

{% block title %}
    Welcome
{% endblock %}

{% block main %}
    <div>
        <form action="{{ url_for('results') }}" method="get">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" type="text" name="title" placeholder="Title" id="title">
            </div>
            <div class="mb-3">
                <input autocomplete="off" class="form-control mx-auto w-auto" type="text" name="author" placeholder="Author" id="author">
            </div>
            <div class="mb-3">
                <input autocomplete="off" class="form-control mx-auto w-auto" type="text" name="isbn" placeholder="Isbn" id="isbn">
            </div>
            <div class="mb-3">
                <input autocomplete="off" class="form-control mx-auto w-auto" type="text" name="publisher" placeholder="Publisher" id="publisher">
            </div>
            <br>
            <button class="btn btn-primary" type="submit">Search</button>
        </form>
    </div>
{% endblock %}
